{{#each system.skills.expert as |skill key|}}
<div class="skill grid grid-2col">
    <div class="flexcol">
        <div class="flexrow">
            <p class="resource-label rollable align-left" data-roll="d100"
               data-label="{{skill.label}}">
                {{skill.label}}
            </p>
            <p class="rollable" data-roll="d100" data-label="{{skill.label}}" data-type="Number">
                {{skill.value}}%
            </p>
        </div>
    </div>
</div>
{{/each}}
