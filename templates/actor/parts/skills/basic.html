<div class="skills grid grid-2col">
    {{#each system.skills.basic as |skill key|}}
    <div class="skill ">
        <label for="system.skills.basic.{{key}}.value"
               class="resource-label rollable flexlarge align-left" data-roll="d20"
               data-label="{{skill.label}}">{{skill.label}}</label>
        {{log this}}

        <input type="text" name="system.skills.basic.{{key}}.value" value="{{skill.value}}"
               data-dtype="Number"/>
    </div>
    {{/each}}
</div>
